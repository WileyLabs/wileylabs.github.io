<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>{{ site.title }}</title>

  <link rel="stylesheet" type="text/css" href="vendors/semantic/semantic.min.css">
  <style type="text/css">
  body {
    background-color: #FFFFFF;
  }
  .ui.menu .item img.logo {
    margin-right: 1.5em;
  }
  .main.container {
    margin-top: 5em;
  }
  .ui.footer.segment {
    margin: 5em 0em 0em;
    padding: 5em 0em;
  }
  </style>

</head>
<body>

  <div class="ui fixed inverted menu">
    <div class="ui container">
      <a href="/" class="header item">
        {{ site.title }}
      </a>
      <a href="/CODE_OF_CONDUCT" class="item">
        Code of Conduct
      </a>
      <div class="right menu">
        <a class="icon item" href="https://github.com/WileyLabs/" target="_blank">
          <i class="github icon"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="ui main container">
    <h1 class="ui header">{{ page.title }}</h1>
    {{ content }}
  </div>

  <div class="ui inverted vertical footer segment">
    <div class="ui center aligned container">
      <a href="http://wiley.com/" target="_blank">
        <img src="images/Wiley_Wordmark_white.png" class="ui centered large image">
      </a>
    </div>
  </div>
</body>

</html>
