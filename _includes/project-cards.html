<div class="ui cards">
{% for project in projects %}
  <div class="card" resource="{{ project.html_url }}" typeof="schema:SoftwareSourceCode">
    <div class="content">
      <h3 class="header">
        <a href="{{ project.html_url }}" property="schema:codeRepository">
          <span property="schema:name">{{ project.name }}</span>
        </a>
      </h3>
      <div class="description" property="schema:description">{{ project.description }}</div>
    </div>
    <div class="extra content">
      <div class="ui horizontal list">
        <a class="item" href="{{ project.html_url }}/stargazers">
          <i class="star icon"></i> {{ project.stargazers_count }}
        </a>
        <a class="item" href="{{ project.html_url }}/watchers">
          <i class="find icon"></i> {{ project.watchers_count }}
        </a>
        <a class="item" href="{{ project.html_url }}/commits" title="start date">
          <i class="calendar icon"></i>
          <time>{{ project.created_at | date: "%Y-%m-%d" }}</time>
        </a>
      </div>
      {% if project.homepage and project.homepage != '' %}
      <div class="right floated">
        <a class="ui tiny positive button" href="{{ project.homepage }}">Demo!</a>
      </div>
      {% endif %}
    </div>
  </div>
{% endfor %}
</div>
